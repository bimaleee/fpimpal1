<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TUSPARKING - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="date-box" id="dateBox"></div>
        <img src="assets/LOGO 1 (1).png" alt="TUSPARKING Logo" class="logo">
        <form id="loginForm">
            <label for="nip">NIP</label>
            <input type="text" id="nip" placeholder="Masukkan NIP" required>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" placeholder="Masukkan Password" required>
            <button type="button" onclick="login()">LOGIN</button>
            <button type="button" onclick="register()">REGISTER</button>
        </form>
    </div>
    <div class="container-footer">
        <footer>&copy;copyrightTUSPARKING2024</footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
